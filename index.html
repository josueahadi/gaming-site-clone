<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUGX Gaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="m-0 p-0 border-0 outline-0">
    <header class="bg-auto bg-center bg-no-repeat bg-[url('/img/banner-bg.jpg')] h-auto rounded-b-[250px] mt-0 mb-64">
    
        <div class="pt-10 bg-transparent w-full">
            <div class="px-32 py-auto mx-auto text-white">
                <div class="flex flex-row justify-between items-center">
                    <div>
                        <a href="#">
                            <img src="./img/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="flex items-center gap-16 font-light text-base">
                        <a href="#">Home</a>
                        <a href="#">Our Shop</a>
                        <a href="#">Product Details</a>
                        <a href="#">Contaxt Us</a>
                        <a
                            class="rounded-3xl bg-[#EE626B] px-6 py-2 uppercase font-medium"
                            href="#">Sign In
                        </a>
                    </div>
                </div>
            </div>
            
        </div>

        
        <div class="px-32">
            <div class="grid grid-cols-2 mt-10 py-24 text-white">
                <div>
                    <h6 class="font-medium uppercase text-2xl">Welcome to LUGX</h6>
                    <h2 class="font-bold text-5xl mt-5 mb-10 uppercase">Best gaming site ever</h2>
                    <p class="mb-16 text-sm">
                        LUGX Gaming is free Bootstrap 5 HTML CSS website template for your gaming websites. You can download and use this layout for commercial purposes. Please tell your friends about TemplateMo.
                    </p>
                    <div>
                        <form 
                            class="max-w-md relative"
                            id="search" action="#">
                            <input 
                                class="max-w-md w-full h-12 rounded-3xl text-[#7A7A7A] text-sm absolute px-6"
                                type="text" placeholder="Type Something" id="searchText" name="searchKeyword" onkeypress="handle">
                            <button 
                                class="absolute rounded-3xl h-12 bg-[#EE626B] text-sm flex justify-center items-center uppercase font-medium px-6 top-0 right-0"
                                role="button">Search Now</button>
                        </form>
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="relative">
                        <img class="max-w-full h-auto rounded-3xl" src="./img/banner-image.jpg" alt="">
                        <span class="absolute px-4 py-1 bg-[#008AF8] top-5 right-5 rounded-3xl text-xl uppercase font-bold">$22</span>
                        <span class="absolute -bottom-6 -left-6 rounded-[50%] bg-[#ee626b] text-3xl uppercase font-bold w-28 h-28 flex justify-center items-center">-40%</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="px-32 max-w-[1140px]">
                <div class="grid grid-cols-4">
                    <div>
                        <a href="#">
                            <div class="p-9 shadow-[rgba(0,0,0,0.15)] text-center bg-white rounded-3xl">
                                <div class="w-24 h-24 text-center bg-[#0071f8] rounded-[50%]">
                                    <img src="img/icons/featured-01.png" alt="">
                                </div>
                            </div>
                        </a>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

    </header>

</body>
</html>
